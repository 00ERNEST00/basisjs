<body>
  <h1>Basic demos: Tree</h1>
  
  <p id="demo-summary">
    Simple example of Basis.Controls.Tree usage
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // make shortcut
    var nsTree = Basis.Controls.Tree;

    // data for tree
    var data = [
      { info: { title: 'node1' } },
      { info: { title: 'node2' },
        childNodes: [
          { info: { title: 'node2.1' } },
          { info: { title: 'node2.1' } }
        ]
      },
      { info: { title: 'node3' },
        cssClassName: 'asdf',
        childNodes: [
          { info: { title: 'node3.1' } },
          { info: { title: 'node3.2' } },
          { info: { title: 'node3.3' },
            cssClassName: { content: 'sdf' },
            childNodes: [
              { info: { title: 'node3.3.1' } },
              { info: { title: 'node3.3.2' } },
              { info: { title: 'node3.3.3' } },
              { info: { title: 'node3.3.4' } },
              { info: { title: 'node3.3.5' } }
            ]
          }
        ]
      },
      { info: { title: 'node4' } }
    ];

    // create a tree
    new nsTree.Tree({
      id: 'DemoTree',
      container: Basis.DOM.get('demo-container'),
      childFactory: function(config){
        if (config.childNodes)
          return new nsTree.TreeFolder(config);
        else
          return new nsTree.TreeNode(config);
      },
      childNodes: data
    });

  </script>
</body>
