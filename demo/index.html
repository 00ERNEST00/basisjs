<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=windows-1251" />
  <title>Basis Demos</title>

  <style type="text/css">
    HTML,
    BODY
    {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    #DemoTree
    {
      padding: 10px;
    }

    #DemoTree UL,
    #DemoTree LI
    {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .Basis-Tree-NodeGroup,
    .Basis-PartitionNode
    {
      padding: 5px;
    }

    #DemoTree .Basis-TreePartitionNode-Title
    {
      border-bottom: 1px solid #E0E0E0;
      clear: both;
      height: .5em;
      margin-bottom: .5em;
      line-height: 1em;
    }
    #DemoTree .Basis-TreePartitionNode-Title SPAN
    {
      padding: 0 1ex;
      background: white;
    }

    #DemoTree .Basis-TreePartitionNode-Content
    {
      overflow: hidden;
      padding: 5px;
    }

    #DemoTree .Demo-TreeNode
    {
      width: 140px;
      float: left;
      text-align: center;
      cursor: pointer;
      margin-right: 1px;
    }
    #DemoTree .Demo-TreeNode A
    {
      display: block;
      text-decoration: none;
      color: #333;
    }
    #DemoTree .Demo-TreeNode A:hover
    {
      background: #F4F4F4;
    }
    #DemoTree .Demo-TreeNode IMG
    {
      margin: 5px 5px 0 5px;
      border: 1px solid #F0F0F0;
      background: white;
    }
    #DemoTree .Demo-TreeNode A:hover IMG
    {
      border-color: #CCC;
    }
    #DemoTree .Demo-TreeNode .title
    {
      display: block;
      padding: 4px 10px 7px;
      text-align: center;
      font-size: 85%;
      height: 2.5em;
    }
    #DemoTree .selected
    {
      background-color: #EAF7FF !important;
    }
  </style>
  <!--[if lt IE 7]>
  <style type="text/css">
    BODY,
    TABLE *
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->

  <!--[if IE 7]>
  <![endif]-->


  <script type="text/javascript" src="../basis.js"></script>
  <script type="text/javascript" src="../data.js"></script>
  <script type="text/javascript" src="../dom_wrapper.js"></script>
  <script type="text/javascript" src="../tree.js"></script>
</head>

<body>
  <script type="text/javascript">
    (function(){
      var Class = Basis.Class;
      var Data = Basis.Data;
      var nsWrappers = Basis.DOM.Wrappers;
      var nsTree = Basis.Controls.Tree;

      var data = [
        {
          title: 'Simple controls',
          demos: [
            { title: 'Tree', url: 'simple/tree.html', image: 'simple/tree.png' },
            { title: 'Tabs', url: 'simple/tabs.html', image: 'simple/tabs.png' },
            { title: 'Calendar', url: 'simple/calendar.html' }
          ]
        },
        {
          title: 'Selection',
          demos: [
            { title: 'Share selection', url: 'selection/share.html' },
            { title: 'Multiple selections for control', url: 'selection/multiple.html' },
            { title: 'Selection as data source', url: 'selection/collection.html' }
          ]
        },
        {
          title: 'Defile',
          demos: [
            { title: 'Basis.Controls.Tabs', url: 'defile/tabs.html' },
            { title: 'Basis.Controls.Tree', url: 'defile/tree.html' },
            { title: 'Basis.Controls.Button', url: 'defile/button.html' }
          ]
        },
        {
          title: 'Various',
          demos: [
            { title: 'Node grouping', url: 'various/grouping.html' },
            { title: 'Match input', url: 'various/match.html' },
            { title: 'Paginator', url: 'various/paginator.html' }
          ]
        },
        {
          title: 'Data',
          demos: [
            { title: 'Property & DataObjectSet', url: 'data/basic.html' },
            { title: 'Entity simple', url: 'data/entity.html' },
            { title: 'Entity user list', url: 'data/userlist.html' },
            { title: 'M:M relationship editor', url: 'data/m2m.html' }
          ]
        },
        {
          title: 'Ajax',
          demos: [
            { title: 'SOAP simple', url: 'ajax/soap-simple.html' },
            { title: 'SOAP list', url: 'ajax/soap-list.html' }
          ]
        }
      ];

      treeDemos = new nsTree.Tree({
        id: 'DemoTree',
        container: document.body,
        childClass: Class(nsTree.TreeNode, {
          className: 'Demo-TreeNode',
          template: new Basis.Html.Template(
            '<li{element} class="Demo-TreeNode" event-click="select">' +
              '<a{content|title} href="#">' +
                '<img src{imageUrl}="box.png" width="100" height="75"/>' +
                '<span class="title">{titleText}</span>' +
              '</a>' +
            '</li>'
          ),
          event_select: function(){
            nsTree.TreeNode.prototype.event_select.call(this);

            location.href = this.info.url;
          },
          event_update: function(object, delta){
            nsTree.TreeNode.prototype.event_update.call(this, object, delta);
          
            this.tmpl.imageUrl.nodeValue = this.info.image || this.info.url.replace('.html', '.png');
          }
        }),
        localGrouping: {
          localSorting: function(node){ return node.info.title },
          groupGetter: Function.getter('info.groupId')/*,
          //localGroupingClass: nsTree.TreeGroupingNode,
          localGrouping: {
            childClass: nsTree.TreePartitionNode,
            groupGetter: function(x){
              return x.info.title.length > 4;
            },
            localGrouping: {
              
            }
          }*/
        },
        childNodes: data.map(function(section){
          return section.demos.map(function(demo, idx, array){
            return { info: Object.extend(demo, { groupId: this.title }) };
          }, section);
        }).flatten()
      });


    })();
  </script>
</body>

</html>
