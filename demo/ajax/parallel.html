<body>
  <h1>Basic demos: SOAP, List loading</h1>
  
  <p id="demo-summary">
    Simple example of Basis.SOAP
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>


  <script type="text/javascript" id="demo-javascript">

    var STATE = Basis.Data.STATE;

    var titleResolver = new Basis.Ajax.Transport({
      poolHashGetter: function(requestData){
        return requestData.url;
      },
      poolLimit: 1,
      handler: {
        success: function(req){
          var m = req.data.responseText.match(/<title>([^<]*)<\/title>/i);
          if (m && req.influence[0])
            req.influence[0].update({ title: m[1] });
        }
      }
    });

    var UrlDataObject = Basis.Class(Basis.Data.Object, {
      adapter: titleResolver,
      state: STATE.UNDEFINED,
      handler: {
        subscribersChanged: function(){
          if (this.subscriberCount && (this.state == STATE.UNDEFINED || this.state == STATE.DEPRECATED))
          {
            this.adapter.request({
              url: '../' + this.data.url,
              influence: [this]
            });
            this.adapter.request({
              url: '../' + this.data.url,
              influence: [this]
            });
          }
        },
        stateChanged: function(){
          if (this.subscriberCount && (this.state == STATE.UNDEFINED || this.state == STATE.DEPRECATED))
            this.adapter.request({
              url: '../' + this.data.url,
              influence: [this]
            });
        }
      }
    });

    // create service and it's method
    var indexTransport = new Basis.Ajax.Transport({
      url: '../index.html',
      handler: {
        success: function(req){
          var list = req.data.responseText.match(/url:\s*(\"[^\"]+\"|\'[^\']+\')/g);
          var result = [];
          for (var i = 0; i < list.length; i++)
          {
            var m = list[i].match(/\"([^\"]+)\"|\'([^\']+)\'/);
            result.push(new UrlDataObject({
              data: { url: m[1] || m[2] }
            }));
          }
          links.set(result);
        }
      }
    });
    indexTransport.get();

    var links = new Basis.Data.Dataset();
    var list = new Basis.DOM.Wrapper.TmplContainer({
      container: Basis.DOM.get('demo-container'),
      cssClassName: 'demo-list',
      dataSource: links,
      childClass: Basis.Class(Basis.DOM.Wrapper.TmplNode, {
        template: new Basis.Html.Template('<div{element}>{titleText}</div>'),
        event_update: function(object, delta){
          Basis.DOM.Wrapper.TmplNode.prototype.event_update.call(this, object, delta);

          this.tmpl.titleText.nodeValue = this.data.title || this.data.url;
        },
        event_stateChanged: function(object, oldState){
          Basis.CSS.classList(this.element).replace(oldState, this.state, 'state-');
        }
      })
    });

    var button = new Basis.Controls.Button.Button({
      container: Basis.DOM.get('demo-container'),
      caption: 'Set active',
      click: function(){
        for (var i = 0, child; child = list.childNodes[i]; i++)
          child.setActive(true);
      }
    });
    
  </script>
</body>
