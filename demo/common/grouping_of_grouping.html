  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .Demo-Section
    {
      width: 300px;
      float: left;
      border-right: 1px solid #EEE;
      margin-right: 10px;
      padding-right: 10px;
    }

    .Basis-Tree
    {
      border: 1px solid #AAA;
      height: 400px;
      overflow: auto;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    #demo-changeGroupingList
    {
      margin: .5em 0;
    }

    .group
    {
      display: inline-block;
      min-width: 5ex;
      text-align: center;
    }
    .group-title
    {
      background: #E0E0E0;
      border-bottom: 2px solid orange;
      text-align: center;
      margin: 1px;
    }
    .item
    {
      background: #F0F0F0;
      display: inline-block;
      min-width: 4ex;
      margin: 1px;
    }
  </style>

  <script type="text/javascript" src="../../basis.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Grouping of grouping of grouping ...</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // make shortcut
    var Data = Basis.Data;
    var DOM = Basis.DOM;
    var nsWrappers = Basis.DOM.Wrapper;

    // data
    var data = [];
    for (var i = 0; i < 32; i++)
      data.push({
        info: {
          id: i
        }
      });

    //
    // Create controls
    //

    var demoContainer = DOM.get('demo-container');

    var groupingClass = Basis.Class(nsWrappers.TmplGroupingNode, {
      childClass: Basis.Class(nsWrappers.TmplPartitionNode, nsWrappers.simpleTemplate(
        '<div{element} class="group">' +
          '<!-- {childNodesHere} -->' +
          '<div class="group-title">{object_info_title}</div>' +
        '</div>'
      )),
      groupGetter: function(node){
        return node.info.id >> 1;
      }
    });
    groupingClass.prototype.localGroupingClass = groupingClass;

    var list = new nsWrappers.TmplContainer({
      container: demoContainer,
      childNodes: data,
      childClass: Basis.Class(nsWrappers.TmplNode, nsWrappers.simpleTemplate('<span{element} class="item">{object_info_id}</span>')),
      localGroupingClass: groupingClass,
      localGrouping: {
        localGrouping: {
          localGrouping: {
            localGrouping: {
              localGrouping: {
                // 5 level grouping ;)
              }
            }
          }
        }
      }
    });

  </script>
</body>

</html>
