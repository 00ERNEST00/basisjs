<body>
  <h1>Basic demos: Grouping switch</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"><div id="demo-changeGroupingList">Choose grouping: </div></div>

  <script type="text/javascript" id="demo-javascript">
    
    // make shortcut
    var Data = Basis.Data;
    var DOM = Basis.DOM;
    var nsTree = Basis.Controls.Tree;
    var nsTable = Basis.Controls.Table;
    var nsForm = Basis.Controls.Form;

    // data
    var data = [
      { info: { title: 'Lorem', content: 'Lorem ipsum dolor sit amet, consectetuer adipiscing elit.' } },
      { info: { title: 'Sed', content: 'Sed metus nibh, sodales a, porta at, vulputate eget, dui.' } },
      { info: { title: 'Pellentesque', content: 'Pellentesque ut nisl.' } },
      { info: { title: 'tortor', content: 'Maecenas tortor turpis, interdum non, sodales non, iaculis ac, lacus.' } },
      { info: { title: 'Letters from A to Z', content: 'abcdefghijklmnopqrstuvwxyz' } }
    ].repeat(3);

    //
    // Create controls
    //

    var demoContainer = DOM.get('demo-container');

    var tree = new nsTree.Tree({
      childNodes: data
    });

    var table = new nsTable.Table({
      childNodes: data,
      structure: [
        { header: 'Title', body: { content: Function.getter('info.title') } },
        { header: 'Content', body: { content: Function.getter('info.content') } }
      ]
    });

    // insert controls to document
    DOM.insert(demoContainer, DOM.wrap([
      tree.element,
      table.element
    ], { '.Demo-Section': Function.$true }));

    var groupigList = new nsForm.RadioGroup({
      container: DOM.get('demo-changeGroupingList'),
      event_change: function(){
        this.constructor.prototype.event_change.call(this);

        var grouping = this.getValue();
        tree.setLocalGrouping(grouping);
        table.setLocalGrouping(grouping);
      },
      childNodes: [
        {
          selected: true,
          title: 'No grouping',
          value: null
        },
        {
          title: 'Group by title',
          value: Function.getter('info.title')
        },
        {
          title: 'Group by first letter',
          value: {
            groupGetter: Function.getter('info.title.charAt(0)'),
            titleGetter: Function.getter('info.title', 'Group for letter <{0}>'),
            localSorting: Function.getter('info.title')
          }
        }
      ]
    });

  </script>
</body>
