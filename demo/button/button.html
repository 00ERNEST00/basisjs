<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis Demos: Buttons</title>

  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/button/default/style.css" media="screen" />

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .DemoBlock
    {
      border: 1px solid #D0D0D0;
      border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
      padding: 15px;
      margin: 0 0 .5em 10px;
      overflow: hidden;
      position: relative;
    }
    .DemoBlock H2
    {
      font-size: 80%;
      font-weight: normal;
      background: #EEE;
      margin: -15px -15px 10px -15px;
      padding: 2px;
      text-align: center;
    }
    

  </style>
  <!--[if lt IE 7]>
  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->

  <!--[if IE 7]>
  <![endif]-->


  <script type="text/javascript" src="../../basis.js"></script>
  <script type="text/javascript" src="../../data.js"></script>
  <script type="text/javascript" src="../../dom_wrapper.js"></script>
  <script type="text/javascript" src="../../button.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Buttons</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // import names
    var DOM = Basis.DOM;
    var Event = Basis.Event;
    var Data = Basis.Data;

    var getter = Function.getter;

    var Button = Basis.Controls.Button.Button;
    var ButtonPanel = Basis.Controls.Button.ButtonPanel;

    function createBlock(header){
      return DOM.insert(DOM.get('demo-container'), DOM.createElement('.DemoBlock', DOM.createElement('H2', header)));
    }

    function alertCaption(){
      alert(this.caption);
    }

    var simpleButtonsBlock = createBlock('Simple Buttons');

    new Button({
      caption: 'Button1',
      handler: alertCaption,
      container: simpleButtonsBlock
    });

    new Button({
      caption: 'Button2',
      handler: alertCaption,
      disabled: true,
      container: simpleButtonsBlock
    });

    new ButtonPanel({
      childNodes: [
        {
          caption: 'Button3',
          handler: alertCaption
        },
        {
          caption: 'Button4',
          handler: alertCaption
        },
        {
          caption: 'Button5',
          handler: alertCaption,
          disabled: true
        },
        {
          caption: 'Button6',
          handler: alertCaption
        }
      ],
      container: createBlock('Button Panel')
    });

    new ButtonPanel({
      childNodes: [
        {
          caption: 'Button7',
          handler: alertCaption,
          groupId: 1,
        },
        {
          caption: 'Button8',
          handler: alertCaption,
          disabled: true,
          groupId: 1
        },
        {
          caption: 'Button9',
          handler: alertCaption,
          groupId: 2
        },
        {
          caption: 'Button10',
          handler: alertCaption,
          groupId: 2
        },
        {
          caption: 'Button11',
          handler: alertCaption,
          disabled: true,
          groupId: 3
        }
      ],
      container: createBlock('Button Panel with Grouping')
    });


  </script>
</body>

</html>
