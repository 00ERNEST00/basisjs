<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis Demos: Windows</title>

  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/button/new/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/window/new/style.css" media="screen" />

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .DemoBlock
    {
      border: 1px solid #D0D0D0;
      border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
      padding: 15px;
      margin: 0 0 .5em 10px;
      overflow: hidden;
      position: relative;
    }
    .DemoBlock H2
    {
      font-size: 80%;
      font-weight: normal;
      background: #EEE;
      margin: -15px -15px 10px -15px;
      padding: 2px;
      text-align: center;
    }

  </style>
  <!--[if lt IE 7]>
  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->

  <!--[if IE 7]>
  <![endif]-->


  <script type="text/javascript" src="../../basis-all.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Windows</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // import names
    var DOM = basis.dom;
    var Event = basis.dom.event;
    var Data = basis.data;

    var getter = Function.getter;

    var nsButton = basis.ui.button;
    var nsWindow = basis.ui.window;

    function createBlock(header){
      return DOM.insert(DOM.get('demo-container'), DOM.createElement('.DemoBlock', DOM.createElement('H2', header)));
    }

    var simpleWindow = new nsWindow.Window({
      autocenter: true,
      moveable: true,
      title: 'Simple Window',
      content: DOM.createElement({ css: { padding: '1.5em 1ex' } }, 'Basis is great framework!'),
      buttons: [
        {
          caption: 'OK',
          handler: function(){
            alert('OK');
          }
        }
      ],
      buttonCancel: 'Cancel'
    });

    var anotherWindow = new nsWindow.Window({
      autocenter: true,
      moveable: true,
      modal: true,
      title: 'Another Window',
      buttonCancel: 'Close',

      childClass: {
        template: 
          '<div>' +
            '#{idText}. {titleText}' +
          '</div>',

        templateUpdate: function(tmpl, event, delta){
          tmpl.idText.nodeValue = this.data.id;
          tmpl.titleText.nodeValue = this.data.title;
        }
      },

      grouping: {
        groupGetter: getter('data.id % 2'),
        childClass: {
          titleGetter: getter('data.title', { 0: 'even', 1: 'odd' }),
          template:
            '<div>' +
              '<b>{titleText}</b>' +
            '</div>'
        }
      },
      childNodes: [
        {
          data: {
            id: 1,
            title: 'Lorem'
          }
        },
        {
          data: {
            id: 2,
            title: 'ipsum'
          }
        },
        {
          data: {
            id: 3,
            title: 'dolor'
          }
        },
        {
          data: {
            id: 4,
            title: 'discere'
          }
        },
        {
          data: {
            id: 5,
            title: 'admodum'
          }
        }
      ]

    });

    /*simpleWindow.addHandler({
      open: function(){
        alert('open window');
      }
    });*/

    new nsButton.ButtonPanel({
      container: createBlock('Simple Window'),
      childNodes: [
        {
          caption: 'Open Window',
          click: function(){
            simpleWindow.open();
          }
        },
        {
          caption: 'Open Another Window',
          click: function(){
            anotherWindow.open();
          }
        }
      ]
    })

  </script>
</body>

</html>
