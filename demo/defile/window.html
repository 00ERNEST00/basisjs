<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis Demos: Windows</title>

  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/button/new/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/window/new/style.css" media="screen" />

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .DemoBlock
    {
      border: 1px solid #D0D0D0;
      border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
      padding: 15px;
      margin: 0 0 .5em 10px;
      overflow: hidden;
      position: relative;
    }
    .DemoBlock H2
    {
      font-size: 80%;
      font-weight: normal;
      background: #EEE;
      margin: -15px -15px 10px -15px;
      padding: 2px;
      text-align: center;
    }

  </style>

  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->

  <!--[if IE 7]>
  <![endif]-->


  <script type="text/javascript" src="../../basis.js"></script>
  <script type="text/javascript" src="../../data.js"></script>
  <script type="text/javascript" src="../../dom_wrapper.js"></script>
  <script type="text/javascript" src="../../button2.js"></script>
  <script type="text/javascript" src="../../layout.js"></script>
  <script type="text/javascript" src="../../dragdrop.js"></script>
  <script type="text/javascript" src="../../window.js"></script>


  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Windows</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // import names
    var DOM = Basis.DOM;
    var Event = Basis.Event;
    var Data = Basis.Data;

    var getter = Function.getter;

    var Button = Basis.Controls.Button.Button;
    var Window = Basis.Controls.Window.Window;

    function createBlock(header){
      return DOM.insert(DOM.get('demo-container'), DOM.createElement('.DemoBlock', DOM.createElement('H2', header)));
    }

    var simpleWindow = new Window({
      autocenter: true,
      moveable: true,
      title: 'Simple Window',
      buttonOk: {
        caption: 'OK',
        handler: function(){
          alert('OK');
        }
      },
      buttonCancel: 'Cancel',
      content: 'Simple Window Content',
    });

    var anotherWindow = new Window({
      autocenter: true,
      moveable: true,
      title: 'Another Window',
      buttonCancel: 'Close',

      childClass: Basis.Class(Basis.DOM.Wrapper.TmplNode, {
        template: new Basis.Html.Template(
          '<div{element}>#{idText}. {titleText}</div>'
        ),
        event_update: function(object, delta){
          Basis.DOM.Wrapper.TmplNode.prototype.event_update.call(this, object, delta);

          this.tmpl.idText.nodeValue = this.info.id;
          this.tmpl.titleText.nodeValue = this.info.title;
        }
      }),

      localGrouping: {
        groupGetter: getter('info.id % 2'),
        titleGetter: getter('info.title', { 0: 'even', 1: 'odd' })
      },
      childNodes: [
        {
          info: {
            id: 1,
            title: 'Lorem'
          }
        },
        {
          info: {
            id: 2,
            title: 'ipsum'
          }
        },
        {
          info: {
            id: 3,
            title: 'dolor'
          }
        },
        {
          info: {
            id: 4,
            title: 'discere'
          }
        },
        {
          info: {
            id: 5,
            title: 'admodum'
          }
        }
      ]

    });

    /*simpleWindow.addHandler({
      open: function(){
        alert('open window');
      }
    });*/

    var container = createBlock('Simple Window');

    new Button({
      caption: 'Open Window',
      handler: function(){
        simpleWindow.open();
      },
      container: container
    });

    new Button({
      caption: 'Open Another Window',
      handler: function(){
        anotherWindow.open();
      },
      container: container
    });




  </script>
</body>

</html>
