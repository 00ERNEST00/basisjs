<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/menu/default/style.css" media="screen" />

  <title>Basis Demos: Dataset</title>

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    #demo-container
    {
      font-family: Consolas;
    }

    .img
    {
      text-align: center;
    }
    OBJECT
    {
      height: 100px;
      width: 135px;
      margin: -15px 0 0;
    }

    H2
    {
      clear: both;
      margin: 0 0 .5em;
      padding-top: 1em;
      font-size: 100%;
    }

    .DemoBlock
    {
      border: 1px solid #D0D0D0;
      padding: 15px;
      margin: 0 10px .5em 0;
      overflow: hidden;
      position: relative;
      float: left;
      width: 160px;
      display: inline-block;
    }
    .DemoBlock H3
    {
      clear: both;
      font-size: 85%;
      font-weight: normal;
      background: #EEE;
      margin: 10px -15px -15px -15px;
      padding: 2px 2px 2px 1.5em;
      /*text-align: center;*/
    }

    .item
    {
      margin: 2px 0 2px 4px;
      padding: .2em .75ex;
      text-align: center;
      display: inline-block;
      min-width: 3ex;
      background: #E0E0E0;
      color: black;
      border-radius: 3px;
      position: relative;
    }
    .dsitem
    {
      margin: 2px;
      padding: .2em 4px .2em .75ex;
      text-align: center;
      display: inline-block;
      background: #999999;
      color: white;
      border-radius: 3px;
    }
    .remove
    {
      background: #CC0000;
      color: white;
      position: absolute;
      font-size: 60%;
      padding: 0 4px 2px;
      line-height: 1;
      border-radius: 3px;
      top: -.5em;
      right: -.75ex;
      cursor: pointer;
      opacity: .6;
    }
    .remove:hover
    {
      opacity: 1;
    }
    BUTTON
    {
      margin-left: 1ex;
    }

  </style>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Dataset</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container">
  </div>

  <script type="text/javascript" id="demo-javascript">
    
    // import names
    var DOM = basis.require('basis.dom');
    var Event = basis.require('basis.dom.event');
    var nsData = basis.require('basis.data');
    var nsWrapper = basis.require('basis.dom.wrapper');
    var Menu = basis.require('basis.ui.popup').Menu;
    var UIContainer = basis.ui.Container;
    var nsDataset = basis.data.dataset;

    var getter = Function.getter;

    function createHeader(header){
      return DOM.insert(DOM.get('demo-container'), DOM.createElement('H2', header));
    };

    function createImage(type, url){
      return DOM.createElement('.img',
        DOM.createElement('object[type="image/svg+xml"][data="' + (url || 'dataset.svg?') + type + '"]')
      );
    }

    //
    // Init data
    //
    var data = Array.create(10, function(i){
      return new nsData.DataObject({
        data: {
          value: i + 1
        }
      });
    });
    var data2 = 'one two three four five six seven eight nine ten'.qw().map(function(value){
      return new nsData.DataObject({
        data: {
          value: value
        }
      });
    });

    var NUMBERS = new nsData.Dataset({
      items: data
    });
    var WORDS = new nsData.Dataset({
      items: data2
    });

    var A = new nsData.Dataset({
      items: [data[0], data[1], data[2], data[3]]
    });
    var B = new nsData.Dataset({
      items: [data[2], data[3], data[4], data[5]]
    });
    var C = new nsData.Dataset({
      items: [data[1], data[2], data[5], data[6]]
    });

    //
    // Custom classes & instances
    //
    var DatasetViewer = UIContainer.subclass(basis.ui(
      '<div class="DemoBlock">' +
        '<span{content}/>' +
        '<!-- {childNodesHere} -->' +
        '<h3>{this_title}</h3>' +
      '</div>',
      {
        container: document.getElementById('demo-container'),
        childClass: basis.ui(
          '<span class="item">' +
            '{this_data_value}' +
          '</span>'
        )
      }
    ));

    var EditableDatasetViewer = UIContainer.subclass(basis.ui(
      '<div class="DemoBlock">' +
        '<!-- {childNodesHere} -->' +
        '<button event-click="add">add</button>' +
        '<h3>{this_title}</h3>' +
      '</div>', 
      {
        container: document.getElementById('demo-container'),
        action: {
          add: function(){
            newItemPopup.dataSource.setOperands(newItemPopup.dataSource.minuend, this.dataSource);
            newItemPopup.show(Event.sender(event));
          }
        },
        childClass: basis.ui(
          '<span class="item">' +
            '<span class="remove" event-click="remove">x</span>' +
            '{this_data_value}' +
          '</span>',
          {
            action: {
              remove: function(){
                this.parentNode.dataSource.remove([this.delegate]);
              }
            }
          }
        )
      }
    ));

    var newItemPopup = new Menu({
      dataSource: new nsDataset.Subtract({ minuend: NUMBERS }),
      childClass: {
        captionGetter: Function.getter('data.value')
      },
      localSorting: Function.getter('data.value'),
      defaultHandler: function(node){
        if (node)
          this.dataSource.subtrahend.add([node.root]);
        this.hide();
      }
    });

    //
    // Demo
    //
    createHeader('Source datasets');

    new DatasetViewer({
      title: 'dataset NUMBERS',
      dataSource: NUMBERS
    });
    new DatasetViewer({
      title: 'dataset WORDS',
      dataSource: WORDS
    });

    createHeader('Custom datasets');

    new EditableDatasetViewer({
      title: 'dataset A',
      dataSource: A
    });
    new EditableDatasetViewer({
      title: 'dataset B',
      dataSource: B
    });
    new EditableDatasetViewer({
      title: 'dataset C',
      dataSource: C
    });

    createHeader('Operable datasets');

    new DatasetViewer({
      title: 'Union (A ∪ B ∪ C)',
      content: createImage('union'),
      dataSource: new nsDataset.Merge({
        rule: nsDataset.Merge.UNION,  // by default
        sources: [A, B, C]
      })
    });

    new DatasetViewer({
      title: 'Intersection (A ∩ B ∩ C)',
      content: createImage('intersection'),
      dataSource: I = new nsDataset.Merge({
        rule: nsDataset.Merge.INTERSECTION,
        sources: [A, B, C]
      })
    });

    new DatasetViewer({
      title: 'AtLeastOneExclude (A ∪ B ∪ C) / (A ∩ B ∩ C) [union subtract intersection]',
      content: createImage('atleastoneexclude'),
      dataSource: new nsDataset.Merge({
        rule: nsDataset.Merge.AT_LEAST_ONE_EXCLUDE,
        sources: [A, B, C]
      })
    });

    new DatasetViewer({
      title: 'Difference (A ∆ B ∆ C)',
      content: createImage('difference'),
      dataSource: new nsDataset.Merge({
        rule: nsDataset.Merge.DIFFERENCE,
        sources: [A, B, C]
      })
    });

    new DatasetViewer({
      title: 'MoreThanOneInclude (A ∪ B ∪ C) / (A ∆ B ∆ C) [union subtract difference]',
      content: createImage('morethanoneinclude'),
      dataSource: new nsDataset.Merge({
        rule: nsDataset.Merge.MORE_THAN_ONE_INCLUDE,
        sources: [A, B, C]
      })
    });

    new DatasetViewer({
      title: 'Subtract (A / B)',
      content: createImage('', 'dataset.subtract.svg'),
      dataSource: new nsDataset.Subtract({
        minuend: A,
        subtrahend: B
      })
    });

    createHeader('MapReduce datasets');

    new DatasetViewer({
      title: 'MapReduce for dataset A: NUMBERS -> WORDS',
      dataSource: new nsDataset.MapReduce({
        map: Function.getter('data.value - 1', data2),
        source: A
      })
    });

    new DatasetViewer({
      title: 'Subset of dataset A: ONLY ODD',
      dataSource: new nsDataset.Subset({
        rule: Function.getter('data.value % 2'),
        source: A
      })
    });

    new DatasetViewer({
      title: 'Split data A: ODD and EVEN',
      dataSource: new nsDataset.Split({
        rule: Function.getter('data.value % 2 ? "odd" : "even"'),
        source: A
      }),
      childClass: UIContainer.subclass(
        basis.ui.simpleTemplate(
          '<span class="dsitem">' +
            '{this_data_title}' +
          '</span>'
        ), {
          childClass: DatasetViewer.prototype.childClass,
          init: function(config){
            this.dataSource = this.delegate;
            UIContainer.prototype.init.call(this, config);
          }
        }
      )
    });

    new DatasetViewer({
      title: 'First 3 item of A',
      localSorting: Function.getter('data.value'),
      dataSource: new nsDataset.Slice({
        rule: Function.getter('data.value'),
        source: A,
        limit: 3
      })
    });

    new DatasetViewer({
      title: 'Cloud of A: deviders',
      localSorting: Function.getter('data.title'),
      dataSource: new nsDataset.Cloud({
        rule: function(item){
          var res = [];
          var val = item.data.value;
          for (var i = val; i > 1; i--)
            if ((val % i) == 0)
              res.push(i);
          return res;
        },
        source: A
      }),
      childClass: UIContainer.subclass(
        basis.ui.simpleTemplate(
          '<span class="dsitem">' +
            '{this_data_title}' +
          '</span>'
        ), {
          childClass: DatasetViewer.prototype.childClass,
          init: function(config){
            this.dataSource = this.delegate;
            UIContainer.prototype.init.call(this, config);
          }
        }
      )
    });

  </script>
</body>

</html>
