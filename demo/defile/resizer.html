<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis Demos: Resizer</title>

  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/resizer/default/style.css" media="screen" />

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    #Demo-Section
    {
      width: 600px;
      border: 1px solid #E0E0E0;
      padding: 5px;
      margin-top: 20px;
    }

    #HorPanel
    {
      position: relative;
      width: 20%;
      min-width: 10%;
      max-width: 50%;
      border-right: 1px solid black;
      border: 5px solid black;
      height: 100%;
      float: left;
      padding-left: 2ex;
      background: #F0F0F0;
    }
    #HorPanel.right
    {
      float: right;
      border-left: 1px solid black;
      border-right: none;
    }
    #HorPanel .Basis-Resizer
    {
      top: 0;
      bottom: 0;
      right: -3px;
      width: 5px;
    }
    #HorPanel.right .Basis-Resizer
    {
      left: -3px;
      right: auto;
    }

    #VertPanel
    {
      position: absolute;
      top: 0;
      height: 20%;
      min-height: 10%;
      max-height: 50%;
      left: 0;
      right: 0;
      padding-left: 2ex;
      background: #F0F0F0;
      border-bottom: 10px solid black;
    }
    #VertPanel .Basis-Resizer
    {
      bottom: -3px;
      height: 5px;
      left: 0;
      right: 0;
    }
    #VertPanel.bottom
    {
      top: auto;
      bottom: 0;
      border-top: 1px solid black;
      border-bottom: none;
    }
    #VertPanel.bottom .Basis-Resizer
    {
      bottom: auto;
      top: -3px;
    }
  </style>
  <!--[if lt IE 7]>
  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->

  <!--[if IE 7]>
  <![endif]-->


  <script type="text/javascript" src="../../basis-all.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Resizer</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    var DOM = basis.dom;
    var classList = basis.cssom.classList;
    var Resizer = basis.ui.resizer.Resizer;

    var horPanel = DOM.createElement('#HorPanel',
      DOM.createElement('H2', 'Vertical panel'),
      DOM.createElement('P', 'Default width = 20%, min width = 10%, max width = 50%'),
      DOM.createElement({
        description: 'BUTTON',
        click: function(){
          classList(this.parentNode).toggle('right');
        }
      }, 'change side')
    );
    var vertPanel = DOM.createElement('#VertPanel',
      DOM.createElement('H2', 'Horizontal panel'),
      DOM.createElement('P', 'Default height = 20%, min height = 10%, max height = 50%'),
      DOM.createElement({
        description: 'BUTTON',
        click: function(){
          classList(this.parentNode).toggle('bottom');
        }
      }, 'change side')
    );

    new Resizer({
      element: horPanel
    });
    new Resizer({
      element: vertPanel,
      property: 'height'
    });

    DOM.insert(DOM.get('demo-container'), [
      horPanel,
      DOM.createElement('[style="height: 100%; position: relative; overflow: hidden;"]',
        vertPanel
      )
    ]);

  </script>
</body>

</html>
