  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/menu/default/style.css" media="screen" />

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .DemoBlock
    {
      border: 1px solid #D0D0D0;
      border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
      padding: 15px;
      margin: 0 0 .5em 10px;
      overflow: hidden;
      position: relative;
    }
    .DemoBlock H2
    {
      font-size: 80%;
      font-weight: normal;
      background: #EEE;
      margin: -15px -15px 10px -15px;
      padding: 2px;
      text-align: center;
    }

    .Basis-Balloon-Content,
    .Basis-Popup-Content
    {
      max-width: 300px;
    }

  <script type="text/javascript" src="../../button.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <h1>Basic demos: Popups</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // import names
    var DOM = Basis.DOM;
    var Event = Basis.Event;
    var Data = Basis.Data;

    var getter = Function.getter;

    var nsPopup = Basis.Controls.Popup;

    var Button = Basis.Controls.Button.Button;
    var Popup = nsPopup.Popup;
    var Balloon = nsPopup.Balloon;
    var Menu = nsPopup.Menu;

    function createBlock(header){
      return DOM.insert(DOM.get('demo-container'), DOM.createElement('.DemoBlock', DOM.createElement('H2', header)));
    }

    // Popup

    var popup = new Popup({
      dir: 'left bottom left top',
      autorotate: true,
      content: 'Lorem ipsum dolor sit amet, discere admodum scribentur no qui. \
        Ius reque idque dolore ad, appetere perfecto nec ad. Inimicus patrioque hendrerit est cu, his no accumsan nominavi, dico ipsum adipiscing cum eu. \
        Nec ex meis noluisse percipitur, vix omnes noluisse posidonium ut. \
        Duo et deseruisse honestatis, nemore aliquip ad pri. Cum quem porro delicata te.'
    });

    new Button({
      caption: 'Show Popup',
      click: function(){
        popup.show(this.element);
      },
      container: createBlock('Popup')
    });

    // Ballon

    var balloon = new Balloon({
      dir: 'center bottom left top',
      autorotate: true,
      content: 'Lorem ipsum dolor sit amet, discere admodum scribentur no qui. \
        Ius reque idque dolore ad, appetere perfecto nec ad. Inimicus patrioque hendrerit est cu, his no accumsan nominavi, dico ipsum adipiscing cum eu. \
        Nec ex meis noluisse percipitur, vix omnes noluisse posidonium ut.\
        Duo et deseruisse honestatis, nemore aliquip ad pri. Cum quem porro delicata te.'
    });

    new Button({
      caption: 'Show Balloon',
      click: function(){
        balloon.show(this.element);
      },
      container: createBlock('Balloon')
    });

    // Menu

    function alertTitleAndHideMenu(){
      alert(this.caption);
      this.parentNode.hide();
    }

    var menu = new Menu({
      childNodes: [
        {
          caption: 'Menu Item 1',
          handler: alertTitleAndHideMenu,
          groupId: 1,
        },
        {
          caption: 'Menu Item 2',
          handler: alertTitleAndHideMenu,
          disabled: true,
          groupId: 1
        },
        {
          caption: 'Menu Item 3',
          handler: alertTitleAndHideMenu,
          groupId: 2
        },
        {
          caption: 'Menu Item 4',
          handler: alertTitleAndHideMenu,
          groupId: 2
        },
        {
          caption: 'Menu Item 5',
          handler: alertTitleAndHideMenu,
          groupId: 3
        }
      ]
    });

    new click({
      caption: 'Show Menu',
      handler: function(){
        menu.show(this.element);
      },
      container: createBlock('Menu')
    });


  </script>
</body>

</html>
