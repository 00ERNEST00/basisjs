  <title>Basis Demos: Animation</title>

  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/button/new/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" title="Compat Style" href="../../style/window/new/style.css" media="screen" />

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .DemoBlock
    {
      border: 1px solid #D0D0D0;
      border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
      padding: 15px;
      margin: 0 0 .5em 10px;
      overflow: hidden;
      position: relative;
    }
    .DemoBlock H2
    {
      font-size: 80%;
      font-weight: normal;
      background: #EEE;
      margin: -15px -15px 10px -15px;
      padding: 2px;
      text-align: center;
    }

    .Basis-ButtonPanel
    {
      float: left;
    }

    .targetContainer
    {
      position: relative;
      height: 30px;
      margin: 0 2em 0 200px;
      width: 200px;

      border: 1px solid #AAA;
      border-width: 0 1px;
    }
    .target
    {
      position: absolute;
      top: 10px;
      width: 20px;
      height: 10px;

      background: #B7Ed73;
    }


  </style>

</head>

<body>
  <h1>Basic demos: Animation</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    
    // import names
    var DOM = Basis.DOM;
    var Event = Basis.Event;
    var Data = Basis.Data;

    var getter = Function.getter;

    var ButtonPanel = Basis.Controls.Button.ButtonPanel;

    function createBlock(header){
      return DOM.insert(DOM.get('demo-container'), DOM.createElement('.DemoBlock', DOM.createElement('H2', header)));
    }

    var container = createBlock('Thread');

    new ButtonPanel({
      childNodes: [
        {
          caption: 'Start',
          handler: function(){
            thread.start();
          }
        },
        {
          caption: 'Stop',
          handler: function(){
            thread.stop();
          }
        },
        {
          caption: 'Invert',
          handler: function(){
            thread.invert();
          }
        }
      ],
      container: container
    });

    var thread = new Basis.Animation.Thread({
      duration: 1500
    });

    new Basis.Animation.Modificator(thread, function(value){
      animTarget.style.left = value + 'px';
    }, 0, 180);

    var animTarget = DOM.createElement('.target');
    DOM.insert(container, DOM.createElement('.targetContainer', animTarget));
  </script>
</body>
