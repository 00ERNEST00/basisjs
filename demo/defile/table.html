<body>

      structure: [

        { header: 'Change', body: Function.getter('data.change', '{0:.2}') },

        { header: 'Last Updated', body: Function.getter('data.lastUpdate.toFormat("%M/%D/%Y")') }
      ],

      childNodes: data,
      container: createBlock('table')
    }) 

  </script>
