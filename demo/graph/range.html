<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basic demos: Range graph</title>

  <style type="text/css" id="demo-css">
    BODY, HTML
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    CANVAS
    {
    }

    .Basis-CheckGroup LABEL
    {
      display: block;
      margin-bottom: 0.5em;
    }
    .Basis-CheckGroup LABEL INPUT
    {
      margin-left: 0;
    }

    .rangeOver
    {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .rangeOver__before
    {
      background: rgba(0,0,0,.1);
      float: left;
      width: 0;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .rangeOver__before .trigger
    {
      position: absolute;
      right: 0;
      height: 100%;
      width: 3px;
      background: rgba(0,0,0,.1);
      cursor: w-resize;
    }
    .rangeOver__before .trigger:hover
    {
      background: rgba(0,0,0,.2);
    }
    .rangeOver__after
    {
      background: rgba(0,0,0,.1);
      float: right;
      width: 0;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .rangeOver__after .trigger
    {
      position: absolute;
      left: 0;
      height: 100%;
      width: 3px;
      background: rgba(0,0,0,.1);
      cursor: w-resize;
    }
    .rangeOver__after .trigger:hover
    {
      background: rgba(0,0,0,.2);
    }
    .rangeOver__window
    {
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: move;
    }


    .Basis-Field-Title
    {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

  </style>

  <script type="text/javascript" src="../../basis-all.js"></script>
  <script type="text/javascript" src="../../locale/ru/calendar.js"></script>
  <script type="text/javascript" src="../../src/basis/ui/graph.js"></script>
  <script type="text/javascript" src="data.json"></script>

  <script type="text/javascript" src="../seedrandom.js"></script>
  <script type="text/javascript" src="../demo.js"></script>


</head>

<body>
  <h1>Basic demos: Range graph</h1>
  
  <p id="demo-summary">
    ..
  </p>
  <div id="demo-description">
    ..
  </div>

  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">

    var DOM = basis.dom;
    var nsEntity = basis.entity;
    var Graph = basis.ui.graph.Graph;

    var nsForm = basis.ui.form;

    //
    // Example
    //

    var SeriesValue = new nsEntity.EntityType({
      name: 'SeriesValue',
      fields: {
        Date: Object,
        Amount: Number
      }
    });

    var reportSlice = new basis.data.dataset.Slice({
      rule: Function.getter('data.Date', Number),
      source: SeriesValue.all,
      offset: Number.MAX_VALUE,
      limit: -60
    });

    var data = [];

    rawData.dates = rawData.dates.split(';');
    rawData.amounts = rawData.amounts.split(';');

    for (var i = rawData.dates.length; i --> 0;)
      data.push({
        Date: new Date(rawData.dates[i] * 1000),
        Amount: rawData.amounts[i]
      });
    SeriesValue.all.sync(data);

    new Graph({
      container: DOM.get('demo-container'),
      width: 800,
      height: 450,
      showLegend: false,

      propGetter: function(object){
        var date = object.data.Date;
        return date.getDate() + ' ' + basis.locale['ui.calendar'].MONTH.SHORT[date.getMonth()].toLowerCase() + ' ' + date.getFullYear();
      },
      
      childNodes: [
        {
          dataSource: reportSlice,
          valueGetter: Function.getter('data.Amount'),
          localSorting: Function.getter('data.Date')
        }
      ]
    });

    new Graph({
      container: DOM.get('demo-container'),
      width: 800,
      height: 50,
      showLegend: false,
      showYLabels: false,
      showXLabels: false,
      showBoundLines: false,
      childNodes: [
        {
          dataSource: SeriesValue.all,
          valueGetter: Function.getter('data.Amount'),
          localSorting: Function.getter('data.Date')
        }
      ],
      satelliteConfig: {
        period: {
          instanceOf: basis.ui.Node,
          config: function(owner){
            return {
              container: owner.element,
              template:
                '<div class="rangeOver">' +
                  '<div{before} class="rangeOver__before"><div class="trigger"/></div>' +
                  '<div{after} class="rangeOver__after"><div class="trigger"/></div>' +
                  '<div{win} class="rangeOver__window"/>' +
                '</div>',
              delegate: reportSlice,
              listen: {
                delegate: {
                  rangeChanged: function(){
                    this.sync();
                  }
                }
              },

              sync: function(){
                var itemCount = this.delegate.index_.length;
                var offset_ = this.delegate.offset.fit(0, itemCount);
                var limit_ = this.delegate.limit;

                var start = Math.min(offset_, offset_ + limit_);
                var end = Math.max(offset_, offset_ + limit_);

                this.tmpl.before.style.width = 100 * (start/itemCount) + '%';
                this.tmpl.after.style.width = 100 * (1-end/itemCount) + '%';
              },

              init: function(config){
                basis.ui.Node.prototype.init.call(this, config);

                this.sync();

                // add drag posibility for slider
                this.dd1 = new basis.dragdrop.DragDropElement({
                  element: this.tmpl.win,
                  axisY: false,
                  handler: {
                    start: function(){
                      this.offset__ = reportSlice.offset;
                    },
                    move: function(config){
                      var offset = Math.min(this.offset__, reportSlice.index_.length) + parseInt(reportSlice.index_.length * config.deltaX / this.element.offsetWidth);
                      reportSlice.setRange(offset.fit(Math.abs(reportSlice.limit), reportSlice.index_.length), reportSlice.limit);
                    }
                  },
                  handlerContext: this
                });

                this.dd2 = new basis.dragdrop.DragDropElement({
                  element: this.tmpl.before.firstChild,
                  axisY: false,
                  handler: {
                    start: function(){
                      this.limit__ = reportSlice.limit;
                    },
                    move: function(config){
                      var limit = this.limit__ + parseInt(reportSlice.index_.length * config.deltaX / this.element.offsetWidth);
                      reportSlice.setRange(reportSlice.offset, Math.min(-2, limit));
                    }
                  },
                  handlerContext: this
                });

                this.dd3 = new basis.dragdrop.DragDropElement({
                  element: this.tmpl.after.firstChild,
                  axisY: false,
                  handler: {
                    start: function(){
                      this.offset__ = reportSlice.offset;
                      this.limit__ = reportSlice.limit;
                    },
                    move: function(config){
                      var length = reportSlice.index_.length;
                      var offset = Math.min(this.offset__, length) + parseInt(length * config.deltaX / this.element.offsetWidth);

                      offset = offset.fit(Math.min(length, 2), length);

                      var limit = Math.min(2, reportSlice.limit - (offset - reportSlice.offset));
                      reportSlice.setRange(offset, limit);
                    }
                  },
                  handlerContext: this
                });
              }
            }
          }
        }
      }
    });

    var totalCount = new basis.data.property.Property(SeriesValue.all.itemCount);
    var drawCount = new basis.data.property.Property(reportSlice.itemCount);

    reportSlice.addHandler({
      datasetChanged: function(dataset){
        this.set(dataset.itemCount);
      }
    }, drawCount);

    SeriesValue.all.addHandler({
      datasetChanged: function(dataset){
        this.set(dataset.itemCount);
      }
    }, totalCount);

    DOM.insert(DOM.get('demo-container'), [
      DOM.createElement('', 'Values total count: ', totalCount.addLink(DOM.createText())),
      DOM.createElement('', 'Values range count: ', drawCount.addLink(DOM.createText())),
    ])

  </script>
</body>

</html>
