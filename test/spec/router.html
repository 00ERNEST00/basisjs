<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Basis Test Suite - Router</title>

  <style type="text/css">
    @import "../style/style.css";

    /* */
    BODY
    {
      font-family: Georgia;
      font-size: small;
      _font-size: x-small;
    }
  </style>
  
  <script type="text/javascript" data-basis-config="" src="../../src/basis.js"></script>
  <script type="text/javascript" src="../test.js"></script>
  <script type="text/javascript" src="../common.js"></script>
</head>

<body>
  <script type="text/javascript">
    loadTest((function(){
      basis.require('basis.router');
      
      return [
        {
          name: 'base',
          testcase: [
            {
              name: 'checkUrl',
              test: function(){
                var checker = 0;

                var router = new basis.router.Router();
                router.start();
                router.add('test', function(){
                  checker++;
                });
                location.hash = 'test';
                router.checkUrl();
                
                this.is(1, checker);
                
                router.stop();
                location.hash = '';
              }
            },
            {
              name: 'navigate',
              test: function(){
                var checker = 0;

                var router = new basis.router.Router();
                router.start();
                router.add('test', function(){
                  checker++;
                });
                router.navigate('test');
                
                this.is('test', location.hash.substr(1));
                this.is(1, checker);
                
                router.stop();
                location.hash = '';
              }
            },
            {
              name: 'callbacks',
              test: function(){
                var checker = 0;

                location.hash = '';
                var router = new basis.router.Router();
                router.add('test', function(){
                  checker++;
                });
                router.add('test2', function(){
                  checker++;
                });
                this.is(0, checker);
                
                router.navigate('test');
                this.is(0, checker);
                
                router.start();
                this.is(1, checker);
                
                router.add('test', function(){
                  checker++;
                });
                this.is(2, checker);
                
                checker = 0;
                router.navigate('test2');
                this.is(1, checker);

                router.stop();
                location.hash = '';
              }
            },
            {
              name: 'params',
              test: function(){
                var checker;
                
                var router = new basis.router.Router();
                router.start();

                router.add('param/:id', function(id){
                  checker = Number(id);
                });
                router.navigate('param/5');
                this.is(5, checker);

                router.add('path/*path', function(path){
                  checker = path;
                });
                router.navigate('path/some/stuff');
                this.is('some/stuff', checker);
                
                router.stop();
                location.hash = '';
              }
            }
          ]
        }
      ];

    })());


  </script>
</body>

</html>
