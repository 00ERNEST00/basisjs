<body>

  <script type="text/javascript">
    (function(){
      var m;
      if (m = location.search.match(/ext=([^&]+)/))
      {
        var scripts = m[1].split(',');
        document.write(scripts.map(String.format, '<script type="text/javascript" src="{0}"><\/script>'));
      }
    })();  
  </script>
