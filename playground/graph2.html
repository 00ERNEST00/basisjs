    function getDegree(number){
      if (Math.abs(number) > 1)
      {
        return String(Math.floor(number)).length - 1;
      }
      else
      {
        /0\.(0+)?[^0]/.test(String(number));
        return (-1) * (RegExp.$1 || '').length - 1;
      }
    }

      drawThread: function(values, max, left, top, step, height){
        var context = this.context;

        context.save();

        context.moveTo(0, height * (1 - values[0] / max));

      getMaxValue: function(){
        var values = this.childNodes.map(this.valueGetter);
        var max = Math.max.apply(null, values);
        return max;
      },
      getMinGridValue: function(){
        return 0;
      },
      getMaxGridValue: function(){
        var maxValue = this.getMaxValue();
        return Math.ceil(Math.round(maxValue) / Math.pow(10, getDegree(maxValue))) * Math.pow(10, getDegree(maxValue));
      },
      getGridPartCount: function(minValue, maxValue){
        var MIN_PART_COUNT = 5;
        var MAX_PART_COUNT = 20;

        var count = 1;
        var canDivide = true;
        var step;
        var divisionCount = 0;

        var maxDegree = getDegree(maxValue);

        while (count < MIN_PART_COUNT && canDivide)
        {
          canDivide = false;
          for (var i = 2; i <= 5; i++)
          {
            step = (maxValue - minValue) / i;
            newVal = (maxValue - step) / Math.pow(10, maxDegree - divisionCount);
            if (newVal - Math.floor(newVal) == 0 && count*i < MAX_PART_COUNT)
            {
              maxValue = minValue + step;
              count *= i;
              canDivide = true;
              break;
            }
          } 

          divisionCount++;
        }

        return count;
      },
      drawFrame: function(){
        var cnt = this.childNodes.length;

        if (!cnt)
          return;

        var context = this.context;

        var TOP = 10;
        var LEFT = 0;
        var RIGHT = 0;
        var BOTTOM = 20;
        var WIDTH = context.canvas.width;
        var HEIGHT = context.canvas.height;


        var minValue = this.getMinGridValue();
        var maxValue = this.getMaxGridValue();
        var partCount = this.getGridPartCount(minValue, maxValue); 

        //
        // Grid
        //
        var maxtw = 0;                            
        var y_labels = [];

        context.font = '10px tahoma';
        context.textAlign = 'right';

        for (var i = 0; i < partCount; i++)
        {
          var label = y_labels[i] = {
            y: TOP + Math.round(i * ((HEIGHT - TOP - BOTTOM) / partCount)) + .5,
            text: Math.round(maxValue * (partCount - i) / partCount).group()
          }

          var tw = context.measureText(label.text).width;
          if (tw > maxtw)
            maxtw = tw;
        }
        
        LEFT =  maxtw + 6;

        context.lineWidth = 1;
        for (var i = 0; i < y_labels.length; i++)
        {
          var label = y_labels[i];

          context.beginPath();
          context.moveTo(LEFT + .5, label.y);
          context.lineTo(WIDTH - RIGHT, label.y);
          context.strokeStyle = 'rgba(128, 128, 128, .25)';
          context.stroke();
          context.closePath();

          context.beginPath();
          context.moveTo(LEFT + .5 - 3, label.y);
          context.lineTo(LEFT + .5, label.y);
          context.strokeStyle = 'black';
          context.stroke();
          context.closePath();

          context.fillText(label.text, LEFT - 6, label.y + 2.5);
        }

        context.beginPath();
        context.moveTo(LEFT + .5, TOP);
        context.lineTo(LEFT + .5, HEIGHT - BOTTOM + .5);
        context.lineTo(WIDTH, HEIGHT - BOTTOM + .5);
        context.lineWidth = 1;
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();

        var cnt = this.childNodes.length;
        var step = (WIDTH - LEFT - RIGHT) / (cnt < 2 ? 1 : cnt);

        context.beginPath();
        for (var i = 1; i < cnt; i++)
        {
          var x = Math.round(LEFT + i * step) + .5;
          context.moveTo(x, HEIGHT - BOTTOM + .5);
          context.lineTo(x, HEIGHT - BOTTOM + 3);
        }
        context.lineWidth = 1;
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();


        //
        // Threads
        //
        if (this.valueGetter2)
        {
          this.style.strokeStyle = '#6699DD';
          var values2 = this.childNodes.map(this.valueGetter2);
          this.drawThread(values2, maxValue, LEFT + step / 2, TOP, step, (HEIGHT - TOP - BOTTOM));
        }

        this.style.strokeStyle = '#090';
        var values = this.childNodes.map(this.valueGetter);
        this.drawThread(values, maxValue, LEFT + step/2, TOP, step, (HEIGHT - TOP - BOTTOM));

      },
      setStyle: function(newStyle){
        Object.extend(this.style, Object.slice(newStyle, ['strokeStyle', 'lineWidth']));
